log_dir: tensorboard/
checkpoint: ckpt/model_best.pth
temperature_scaling:
  initial_temperature: 1.0
n_gpu: null
metrics:
- _target_: srcs.model.metric.ECE
n_cpu: 8
batch_size: 32
learning_rate: 0.001
weight_decay: 0
scheduler_step_size: 50
scheduler_gamma: 0.1
data_loader:
  _target_: srcs.data_loader.data_loaders.get_sign_test_dataloader
  path_test: data/sign_language_dataset_val/
  batch_size: ${batch_size}
  num_workers: ${n_cpu}
name: MobilenetV3Small
arch:
  _target_: srcs.model.model.get_mobilenet_model
  num_classes: 29
loss:
  _target_: srcs.model.loss.cross_entropy_loss
optimizer:
  _target_: torch.optim.Adam
  lr: ${learning_rate}
  weight_decay: ${weight_decay}
  amsgrad: true
lr_scheduler:
  _target_: torch.optim.lr_scheduler.StepLR
  step_size: ${scheduler_step_size}
  gamma: ${scheduler_gamma}
status: evaluate
trainer:
  epochs: 5
  logging_step: 10
  monitor: min loss/valid
  save_topk: 3
  early_stop: 5
  tensorboard: false
